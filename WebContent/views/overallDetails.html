<div class="row" >
  <div class="col-lg-12" >
      <div class="intro-text">
          <div class="row stats" style="margin-top: 25%;">
              <div ng-repeat="detail in fc.overallStatsObject" class="col-lg-4 col-md-4 col-sm-4 col-xs-10">
                  <a href="" target="_blank">
                      <div class="card dark summary-inline">
                          <div class="card-body">
                             <i class={{detail.fa}}></i>
                              <div class="content">
                                  <div class="title ng-binding">{{detail.itemValue}}</div><br>
                                  <div class="sub-title" style="left:0;">{{detail.detaileItem}}</div>
                              </div>
                          </div>
                      </div>
                  </a>
              </div>
          </div>
      </div>
  </div>
</div>
