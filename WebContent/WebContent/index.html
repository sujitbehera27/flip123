	href="./css/jquery.dataTables.min.css">

	href="./css/dataTables.bootstrap.css">

<link rel="icon" type="image/png"
	href="https://jhipster.github.io/img/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png"
	href="https://jhipster.github.io/img/favicon-16x16.png" sizes="16x16">

<!-- Added by Yeshwanth -->
<link type="text/css" href="./css/custom-styles.css" rel="stylesheet">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="lib/lodash.js"></script>
<script src="scripts/utilities/angular-base64.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script src="scripts/services/Flipping.list.service.js"></script>
<script src="scripts/controllers/fliplist.controller.js"></script>
<script src="scripts/services/servicelist.service.js"></script>

<body class="flat-blue" ng-app="jhipster.home"
	ng-controller="flipListController as fc">

	<div class="app-container home">
		<div class="row content-container">
			<nav class="navbar navbar-inverse navbar-fixed-top navbar-top">
				<div class="container-fluid" ng-include="'views/topnav.html'"></div>

			</nav>
			<div class="side-menu sidebar-inverse"
				ng-include="'views/sidenav.html'"></div>
			<!-- Main Content -->

			<div id="page-wrapper" class="container-fluid">
				<div class="side-body" id="page-top">
					<div class="home-container ng-scope">
						<!-- Header -->
						<!--  <header class="home-section"> -->
						<section class="topSection"
							style="background-image: url(images/house5.jpeg); padding: 0%;">
							<div class="banner-gradient-overlay">
								<div class="banner-content"></div>
							</div>

							<div class="row">
								<div class="searchBoxContainer">
									<div class="row control-group"
										style="background-color: #0b0d2b; opacity: 0.7; border-radius: 5px;">
										<div class="row" style="margin-left: 10px; margin-top: 8px;">
											<div id="locationField"
												class="form-group col-xs-12 floating-label-form-group controls"
												style="width: 90%;">
												<input type="text" id="autocomplete"
													class="form-control search-text ng-pristine ng-untouched ng-invalid ng-invalid-required"
													onFocus="geolocate()"
													placeholder="Search by Neighborhood, City, or Address"
													id="name" required=""
													data-validation-required-message="Please enter a module to search">
											</div>
											<div class="col-sm-1"
												style="top: -5px; right: 8px; color: #e2dbdb;">
												<i class="icon fa fa-search fa-3x"></i>
											</div>
										</div>

										<div class="btn-toolbar" role="toolbar"
											style="margin-left: 5px; color: #e2dbdb" ng-include="'views/searchfilters.html'">
										</div>
									</div>
								</div>
							</div>


							<!--    <div class="row" >	 -->
							<div id="footer1" class="footerContainer" ng-include="'views/overallDetails.html'">

								<!-- <div ng-include="'views/overallDetails.html'"></div> -->

								<!--  </div> -->
							</div>

						</section>
						<!-- </header> -->

						<section class="home-section" id="fliplisting">
							<div class="row" style="width: 100%;">
								<div class="col-lg-12 text-center" style="color: #074b6d;">
									<h3 class="heading">Flip Listings</h3>
								</div>
							</div>
							<div class="row">
								<div ng-include="'views/listings.html'"></div>
							</div>
						</section>

						<!-- about and news section -->
						<section id="about" class="home-section">
							<div class="container">
								<div class="row">
									<div class="col-lg-12 text-center" style="color: #074b6d;">
										<h2 class="heading">RealEstate news and events</h2>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12" style="color: #074b6d;">
										<section class="container">
											<div ng-include="'views/newsAndEvents.html'"></div>
										</section>
									</div>
								</div>
							</div>
						</section>
					</div>

					<section class="home-section" id="histflip">
						<div class="row no-margin">
							<div class="col-lg-12 text-center" style="color: #074b6d;">
								<h2 class="heading">Successful Flips</h2>
							</div>
						</div>
						<div class="row">
							<div ng-include="'views/carousal.html'"></div>
						</div>
					</section>

					<header class="home-section" id="modules">
						<!-- Contact Section -->
						<!--  <section class="success home-section ng-scope" id="modules" > -->

						<div class="row">
							<div class="col-lg-12 text-center">
								<h2 class="heading" style="color: #074b6d;">Services</h2>
							</div>
						</div>
						<div class="sectimage"
							style="background-image: url(images/Services.jpg);">
							<div ng-include="'views/servicesList.html'"></div>
						</div>
						<!--  </section> -->
					</header>
				</div>

				<!-- Footer -->
				<footer class="text-center">
					<div ng-include="'views/footer.html'"></div>
				</footer>
			</div>
			<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
			<div class="scroll-top page-scroll visible-xs visible-sm">
				<a class="btn btn-primary" href="#page-top"> <i
					class="fa fa-chevron-up"></i>
				</a>
			</div>
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.min.js"></script>
	<script type="text/javascript"
		src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4yZMLDMvhonwuoc-pcviy4rfKAaNNz2E&libraries=places&callback=initAutocomplete"
		async defer></script>
	<script type="text/javascript" src="js/autocomplete.js"></script>
</body>
</html>
